<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body{
            background-color: rgb(10, 220, 140)
        }
        legend{
            text-align: center;
            font-size: 50px;
            font-style: initial;
        }
        form{
            border-radius: 8px;
            margin-top: 30px;
            background-color:tan;
            font-size: 20px;
            margin-left: 30px;
            margin-right: 30px;
            line-height: 40px;
        }
        input{
            height: 20px;
            margin-left: 20px;   
            width: 150px;
        }
        label{
            margin-left: 50px;
        }
        input[type=submit]
        {
            margin-left: 150px;
            width: 100px;
        }
        input[type=radio]
        {
            margin-left: 10px;
            width: 20px;
        }
        input[type=checkbox]
        {
            margin-left: 5px;
            width: 20px;
        }
        select{
            width: 120px;
            height: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--<fieldset>-->
        <legend >Registration Form</legend>
        <form action="Login.html" method="get">
        <label for="fnm"> First Name :</label>
        <input type="text" name="fnm" id="" placeholder="enter name" value="John" required><br>
        <label for="mnm">Middle Name :</label>
        <input type="text" name="mnm" id="" placeholder="entre middle name" required><br>
        <label for="lnm"> Last Name :</label>
        <input type="text" name="lnm" id="" placeholder="enter last name" required><br>
        <label for="dob">Date of Birth :</label>
        <input type="date" name="dob" id="" required><br>
        <label for="email"> E-mail :</label>
        <input type="email" name="email" id="" placeholder="enter email" required><br>
        <label for="phone no">Phone No :</label>
        <input type="number" name="phone no" placeholder="entre mo.no" required><br>
        <label for="Gender"> Gender :</label> &nbsp;&nbsp;&nbsp;&nbsp; 
            Female<input type="radio" name="gender" >
            Male<input type="radio" name="gender">
            Other<input type="radio" name="gender"><br>
        <label for="add"> Address :</label>
        <input type="text" name="add" id=""  required><br>
        <label for="Hobby"> Hobby :</label>
        Reading: <input type="checkbox" name="read">    
        Singing: <input type="checkbox" name="sing">
        Drawing: <input type="checkbox" name="draw"><br>
        <label for="Course"> Coures :</label>
        <select>
            <option>--select--</option>
            <option>Php</option>
            <option>Java</option>
            <option>C/C++</option>
            <option>.net</option>
        </select><br>
        <label for="city">City :</label>
        <input type="text" name="city"><br>
        <label for="pincode">Pincode :</label>
        <input type="number" name="pincode" id="" ><br>
        <input type="submit" value="Submit">
       <input type="reset" value="Reset">
       &nbsp;&nbsp;&nbsp;<a href="Login.html">I am Alredy Registerd</a>
        </form>
    </fieldset>
</body>
</html>
