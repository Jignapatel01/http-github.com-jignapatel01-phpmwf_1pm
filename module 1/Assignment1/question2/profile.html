<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="profile-form">
   
    <div class="img-pro">
       <img src="pic.jpg" >
       <p style="text-align:center; font-size: 20px; "><b> Amelly</b><br>
       <b>Age: 28 year</b></p>
    </div>

    <div class="profile">
        <h3 style="font-size: 22px; margin-left: 5%; color:dimgray;"> Profile setting</h3>
        <table>
            <tr>
                <th class="row">
                    <label for="name">Name</label>
                </th>
                <th class="row"> 
                    <label for="surname">Surname</label>
                </th>
            </tr>
            <tr> 
                <td > <input type="text" name="name" placeholder="Name" required></td>
                <td> <input type="text" name="surname" placeholder="Surname" required></td>
            </tr>
            <tr>
                <th class="row"> <label for="phone no"> Phone Number</label></th>
                <td> <input type="tel" name="phone no" placeholder="enter Phone number"></td>
            </tr>
            <tr>
                <th class="row"> <label for="Address"> Address</label></th>
                <td> <textarea name="Address" placeholder="enter Address"></textarea></td>
            </tr>
            <tr>
                <th class="row"> <label for="Email"> Email</label></th>
                <td> <input type="email" name="Email" placeholder="enter Email Id"></td>
            </tr>
            <tr>
                <th class="row"> <label for="Education"> Education</label></th>
                <td> <input type="text" name="education" placeholder="Education"></td>
            </tr>
            <tr>
                <th class="row">
                    <label for="country">Country</label>
                </th>
                <th class="row"> 
                    <label for="state/region">State/Region</label>
                </th>
            </tr>
            <tr> 
                <td > <input type="text" name="country"  placeholder="Country" required></td>
                <td> <input type="text" name="surname" placeholder="State" required></td>
            </tr>
            <tr> 
                <td ><input type="submit" name="save profile" value="Save Profile"> </td>
            </tr>
        </table>
         </div>
         <div class="edit-exp">
            <h3 style="color:dimgray; display: contents;"> Edit Experience</h3>
            <button type="submit" name="Experience" >Experience</button>
            
            <table class="exp-design">
                <tr>
                    <th class="row"> <label for="exp designing"> Experience Designing</label></th>
                </tr>
                <tr>
                    <td> <input type="text" name="exp design" placeholder="Experience"></td>
                </tr>

                <tr>
                    <th class="row"> <label for="additionl detail"> Additional Detail</label></th>
                </tr>
                <tr>
                    <td> <input type="text" name="additionl detail" placeholder="Additional Detail"></td>
                </tr>
     </table>
     </div>
    
 
    </div>
</body>
</html>
